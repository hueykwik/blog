<div class="post">
  <div class="post-heading">
    <div>
      {{post.author.username}}
    </div>
    <div>
      {{post.created.strftime("%b %d")}}
    </div>
    <div class="post-title">
      <a href="/blog/{{post.key().id()}}">{{post.subject}}</a>
    </div>
  </div>

  <div class="post-content">
    {{post.get_render_text() | safe}}
  </div>
</div>
