{% extends "base.html" %}

{% block user_login %}
  <span class="user">
  {% if user %}
  {{user.username}} <a href="/logout">Logout</a>
  {% else %}
  <a href="/login">Login</a>
  {% endif %}
  </span>
{% endblock %}

{% block content %}

  {% for post in blog_posts %}
    {% include 'post.html' %}
    <br><br>
  {% endfor %}

{% endblock %}
