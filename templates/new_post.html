<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Blog Post</title>
</head>
<body>
  <h2>new post</h2>
  <form method="post">
    <p>subject</p>
    <input type="text" name="subject">
    <br>

    <p>blog</p>
    <textarea name="blog"></textarea>
    <br>

    {% if error %}
    <p class="error">{{error}}</p>
    {% endif %}

    <input type="submit"></input>
  </form>

</body>
</html>
